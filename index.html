<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Hungry Monster</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon" />
  </head>
  <body>
    <!-- ================ Navbar Area ================ -->
    <header class="container">
      <!-- Navigation Bar -->
      <nav class="flex justify-between items-center p-3">
        <div>
          <img src="./images/logo.svg" alt="" class="w-40" />
        </div>
        <ul class="flex justify-between items-center gap-x-10 uppercase">
          <li ><a href="#">Home</a></li>
          <li><a href="./singleCard.html">Contact</a></li>
          <li class="p-2 bg-gray-100 rounded-md"><a href="https://themealdb.com/api.php">Api Link</a></li>
        </ul>
      </nav>
      <!-- ================ Search Bar Area ================ -->
      <div class="flex justify-center items-center my-5">
        <input
          type="text"
          id="meal-inputed"
          class="w-40 h-11 focus:outline-none rounded-l-md px-2"
          value=""
          onchange="inputedText()"
        />
        <select
          id="meal-select"
          class="w-40 h-11 focus:outline-none px-2"
          value=""
          onchange="selectedText()"
        ></select>
        <button class="w-20 h-11 bg-gray-200 rounded-r-md" type="button">
          Search
        </button>
      </div>
    </header>

    <main class="container">
      <!-- ================ Meal Details Area ================ -->
      <div
        class="max-w-[1200px] mx-auto grid md:grid-cols-4 sm:grid-cols-3 gap-3 relative"
        id="meal-list"
      >      
    </div>
    
    <!-- ================ Searched Meal Result Area ================ -->
    <section id="meal-info-section">
    </section>
    </main>

    <!-- ================ External JS ================ -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js"></script>
  </body>
</html>
